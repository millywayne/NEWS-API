{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
<div class="container">


    <!-- Latest news section  -->
    <div class="row">
        <h3> Latest News</h3>
        <ul>
            {% macro.displayNews(latest)%}
        </ul>
    </div>
    
    <!-- Hottest News  -->
    <div class="row">
        <h3> Hottest </h3>
        <ul>
            {{ macro.displayNews(hottest)}}
        </ul>
    </div>

    <!-- Trending News -->
    <div class="row">
        <h3>Trending</h3>
        <ul>
            {{ macro.displayNews(trending)}}
        </ul>
    </div>
</div>
{% endblock%}
