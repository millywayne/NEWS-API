{% extends 'base.html'%}
{% import 'macros.html' as macro%}

<!-- Styles block -->

{% block styles%}
{{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content block -->
{% block content %}
<div class="container">
        <form>
            <input type="text" name="news_query" placeholder="Search for a News" class="form-control">
            <input type="submit"  value="Submit" class="btn btn-default">
        </form>
    

    <!-- Latest news section  -->
    <div class="row">
        <h3> Latest News</h3>
        <ul>
            {% macro.displayNews(latest)%}
        </ul>
    </div>

    <!-- Hottest News  -->
    <div class="row">
        <h3> Hottest </h3>
        <ul>
            {{ macro.displayNews(hottest)}}
        </ul>
    </div>

    <!-- Trending News -->
    <div class="row">
        <h3>Trending</h3>
        <ul>
            {{ macro.displayNews(trending)}}
        </ul>
    </div>
</div>
{% endblock%}
